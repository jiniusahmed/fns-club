<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Fns register</title>
	<script src="https://kit.fontawesome.com/40ac5a6455.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="fns2.css">
</head>
<body>
	<section id="logo">
		<div class="fnlogo">
			<img src="fn.png">
		</div>
	</section>
	<section id="maintheme">
		<div class="container">
			<div class="registerbox">
				<div class="membertitlre">
					<h3>Member Sign Up</h3><hr>
				</div>
				<div class="fname">
					<i class="fas fa-pencil-alt"></i><b>First Name</b>
					<input type="text" placeholder="First Name">
				</div>
				<div class="lname">
					<i class="fas fa-pencil-alt"></i><b>Last Name</b>
					<input type="text" placeholder="Last Name">
				</div>
				<div class="email">
					<i class="fas fa-envelope"></i><b>Email Address</b>
					<input type="email" placeholder="Your Email">
				</div>
				<div class="gender">
					<i class="fas fa-user"></i><b>Gender </b><br>
					<select >
						<option value="">Male</option>
						<option value="">Female</option>
					</select>
				</div>
				<div class="password">
					<i class="fas fa-key"></i><b>Password </b>
					<input type="password">

				</div>
				<div class="phone">
					<i class="fas fa-phone"></i><b>Phone </b>
					<input type="text">
				</div>
				<div class="country">
				<i class="fas fa-map-marker-alt"></i><b>Country </b><br>
					<select>
						<option value="">Select your country</option>
					    <option value="">Bangladesh</option>
						<option value="">India</option>
						<option value="">China</option>
					</select>
				</div>

				<div class="Divison">
					<i class="fas fa-map-marker-alt"></i><b>Country </b><br>
					<select >
						<option value="">Select your Division</option>
						<option value="">Khulna</option>
						<option value="">Barisal</option>
						<option value="">Bogura</option>
					</select><br><br>
					<select >
						<option value="">Select your District</option>
						<option value="">Kushtia</option>
						<option value="">Meherpur</option>
						<option value="">Chuadanga</option>
					</select>
				</div>
				<div class="Postcode">
					<i class="fas fa-map-marker-alt"></i><b>Postal code </b><br>
					<input type="text" placeholder="Write your post code">
						
                </div>
                 <div class="button">
                 	<button class="btn">Sign Up</button>
                 </div>
			</div>
		</div>
	</section>


	<section id="footer">
		<div class="footer">
			<div class="copyright">
				<span><i>All copyright reserved by Freelancer Nasim Vai</i></span>
			</div>
		</div>
		

	</section>
</body>
</html>
